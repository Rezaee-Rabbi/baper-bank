<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold text-5xl text-center mt-10">Let's get some <span
                class="text-fuchsia-500">Moooooooooooney</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-blue-400 p-10 rounded-lg">
                    <h4 class="text-2xl mb-2">Deposit</h4>
                    <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-amber-400 p-10 rounded-lg">
                    <h4 class="text-2xl mb-2">Withdraw</h4>
                    <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-teal-400 p-10 rounded-lg">
                    <h4 class="text-2xl mb-2">Balance</h4>
                    <h1 class="text-5xl">$<span id="balance-total">1000</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid lg:grid-cols-2 gap-4 w-9/12 mx-auto mb-12">
                <div class="bg-fuchsia-400 px-10 py-10 rounded-lg">
                    <h4 class="text-2xl mb-2 text-white mb-5">Please Deposit</h4>
                    <input class="py-2 px-5 rounded-md block w-3/5 mb-3" type="text" id="deposit-feild"
                        placeholder="$ Amount You want to deeposit">
                    <button id="btn-deposit"
                        class="bg-blue-600 px-10 py-3 font-medium rounded-md text-white hover:bg-blue-500 mt-1">Deposit</button>
                </div>
                <div class="bg-rose-400 px-10 py-10 rounded-lg">
                    <h4 class="text-2xl mb-2 text-white mb-5">Please Withdraw</h4>
                    <input class="py-2 px-5 rounded-md block w-3/5 mb-3" type="text" id="withdraw-feild"
                        placeholder="$ Amount You want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-blue-600 px-10 py-3 font-medium rounded-md text-white hover:bg-blue-500 mt-1">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
