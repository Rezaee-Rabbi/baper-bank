<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold text-5xl text-center mt-10">Welcome to your <span class="text-fuchsia-500">Baper
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-rose-200 w-9/12 mx-auto mt-10 px-10 py-12 rounded-lg">
            <h3 class="text-3xl font-semibold mb-5">Please Login</h3>
            <div>
                <input class="py-2 px-5 rounded-md block w-3/5 mb-3" type="email" id="user-email"
                    placeholder="Please Enter Your Email Address">
                <input class="py-2 px-5 rounded-md block w-3/5 mb-2" type="password" id="user-password"
                    placeholder="Enter Your Password">
                <button id="btn-submit"
                    class="bg-blue-600 px-10 py-3 font-medium rounded-md text-white hover:bg-blue-500 mt-2">Submit
                    Now</button>
            </div>
        </section>
    </main>


    <script src="./js/script.js"></script>
</body>

</html>
